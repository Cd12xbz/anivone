            color: #d81b60;

        }
        
        .month-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .month-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .month-card img:hover {

        }
        
        .month-title {
            padding: 10px;
            background-color: #f48fb1;
            color: white;
            text-align: center;
            margin: 0;
            font-weight: 600;
        }
        
        .month-description {
            padding: 15px;
            background-color: #fce4ec;
            color: #333;
            display: none; /* Hidden by default, used only for modal data */
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .audio-player {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            background: rgba(255,255,255,0.5);
            padding: 10px;

        .heart-divider {

        .footer {

            color: #d81b60;

            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

        #imageModal .modal-body p {

            font-size: 1rem;
            line-height: 1.6;

            const galleryContainer = document.getElementById('gallery-container');

            // Function to create gallery cards
            function createGallery() {
                monthData.forEach((data) => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 col-lg-3 mb-4';
                    col.innerHTML = `
                        <div class="month-card" data-month="${data.month}">
                            <img src="${data.imgSrc}" alt="Kenangan ${data.month}" class="month-image">
                            <h5 class="month-title">${data.month}</h5>
                            <div class="month-description" style="display: none;">${data.description}</div>
                        </div>
                    `;
                    galleryContainer.appendChild(col);
                });

                // Add event listeners to all images
                document.querySelectorAll('.month-image').forEach(img => {
                    img.addEventListener('click', handleImageClick);
                });
            }

            // Function to handle image click - open modal with full-size image and description
            function handleImageClick(event) {
                const img = event.target;
                const card = img.closest('.month-card');
                const month = card.getAttribute('data-month');
                const descriptionElement = card.querySelector('.month-description');
                const description = descriptionElement ? descriptionElement.textContent : '';

                // Set modal content
                document.getElementById('modalImage').src = img.src;
                document.getElementById('modalImage').alt = `Kenangan ${month}`;
                document.getElementById('imageModalLabel').textContent = month;
                document.getElementById('modalDescription').innerHTML = `<strong>${month}:</strong> ${description}`;

                // Show the modal
                $('#imageModal').modal('show');
            }

            // Initialize the gallery
            createGallery();
        });
